<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
      background-color: #F3F3E0;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 40px;
    }
        
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      color: #183B4E;
    }

    .logout-btn {
      background-color: #D9534F;
      border: none;
      color: white;
    }

    .card-link {
      text-decoration: none;
    }
    .card {
      background-color: #27548A;
      color: white;
      border-radius: 12px;
      transition: transform 0.2s ease-in-out;
      height: 100%;
    }

    .card:hover {
      background-color: #183B4E;
      transform: scale(1.03);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card-text {
      font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="dashboard-header">
      <div class="dashboard-title">Government Official Dashboard</div>
      <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>

    <div class="row g-4 justify-content-center">

      <div class="col-md-4">
        <a href="{{ url_for('inventory') }}" class="card-link">
          <div class="card p-4 text-center">
            <div class="card-title">Inventory Management</div>
            <div class="card-text">Monitor current stock and restocking trends</div>
          </div>
        </a>
      </div>
            <div class="col-md-4">
                <a href="{{ url_for('gov_vaccination') }}" class="card text-decoration-none">          <div class="card p-4 text-center">
            <div class="card-title">Vaccination Tracking</div>
            <div class="card-text">Track vaccine data across the population</div>
          </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('gov_compliance') }}" class="card text-decoration-none">
          <div class="card p-4 text-center">
            <div class="card-title">Compliance Monitoring</div>
            <div class="card-text">View PRS-based restrictions and breaches</div>
          </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
