<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizen Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F3F3E0;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin-top: 80px;
            text-align: center;
            position: relative;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            background-color: #DDA853;
            transform: scale(1.02);
            transition: 0.2s ease;
        }
        .logout-button {
            position: absolute;
            top: -20px;
            right: 20px;  /* Changed from left to right for better positioning */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('logout') }}" class="btn btn-danger logout-button">Logout</a>
        <div class="dashboard-title">Welcome to the PRS Citizen Dashboard</div>

        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <a href="{{ url_for('view_prs_info') }}" class="card card-link p-4">
                    <h5>View PRS Info</h5>
                    <p>See your registered personal data</p>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('view_supplies') }}" class="card card-link p-4">
                    <h5>Locate Supplies</h5>
                    <p>Find nearby stores and available critical items</p>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('view_vaccinations') }}" class="card card-link p-4">
                    <h5>Vaccination Records</h5>
                    <p>View or upload your COVID-19 vaccination data</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
